<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        thẻ "figure" là một phần tử khối
            cách lề trái phải 40px
            cách lề trên dưới 1em (tương đương 16px)
        thẻ "figcaption" được dùng để tạo một tiêu đề cho nội dung được đặt bên trong phần tử "figure"
    </pre>

    <h2>Ảnh và tiêu đề ảnh</h2>

    <figure>
        <img src="./dễ thương.jpg">
        <figcaption>Hình ảnh dễ thương</figcaption>
    </figure>
</body>
</html>
